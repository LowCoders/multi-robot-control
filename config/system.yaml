# System Configuration
# Multi-Robot Control System

# =====================================================
# Szerver beállítások
# =====================================================
server:
  # Node.js backend
  backend:
    host: "0.0.0.0"
    port: 4001
    
  # Python bridge
  bridge:
    host: "0.0.0.0"
    port: 4002
    
  # Frontend dev server
  frontend:
    host: "0.0.0.0"
    port: 4000

# =====================================================
# WebSocket beállítások
# =====================================================
websocket:
  # Ping interval (ms)
  ping_interval: 25000
  # Ping timeout (ms)
  ping_timeout: 60000

# =====================================================
# Valós idejű frissítések
# =====================================================
realtime:
  # Pozíció frissítési gyakoriság (Hz)
  position_update_rate: 10
  # Státusz frissítési gyakoriság (Hz)
  status_update_rate: 5

# =====================================================
# Fájl kezelés
# =====================================================
files:
  # G-code fájlok könyvtára
  gcode_directory: "/home/user/nc_files"
  # Maximum fájl méret (MB)
  max_file_size: 100
  # Engedélyezett kiterjesztések
  allowed_extensions:
    - ".nc"
    - ".ngc"
    - ".gcode"
    - ".tap"
    - ".txt"

# =====================================================
# Job kezelés
# =====================================================
jobs:
  # Job history limit
  history_limit: 100
  # Automatikus mentés intervallum (mp)
  auto_save_interval: 60

# =====================================================
# Logging
# =====================================================
logging:
  level: "info"  # debug, info, warn, error
  file: "/var/log/multi-robot/app.log"
  max_size: "10MB"
  max_files: 5

# =====================================================
# Biztonság
# =====================================================
security:
  # API kulcs (ha szükséges)
  api_key: ""
  # CORS origins
  cors_origins:
    - "http://localhost:4000"
    - "http://localhost:4001"
  # Rate limiting
  rate_limit:
    enabled: false
    max_requests: 100
    window_ms: 60000
