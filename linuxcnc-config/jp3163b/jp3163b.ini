# LinuxCNC Konfiguráció - JP-3163B + TB6560
# Multi-Robot Control System

[EMC]
MACHINE = JP3163B-CNC
VERSION = 1.1
DEBUG = 0

[DISPLAY]
DISPLAY = axis
TITLE = JP-3163B CNC Maró
CYCLE_TIME = 0.100
POSITION_OFFSET = RELATIVE
POSITION_FEEDBACK = ACTUAL
MAX_FEED_OVERRIDE = 1.5
MAX_SPINDLE_OVERRIDE = 1.2
MIN_SPINDLE_OVERRIDE = 0.5
INTRO_GRAPHIC = linuxcnc.gif
INTRO_TIME = 3
PROGRAM_PREFIX = /home/user/nc_files
INCREMENTS = 0.1mm, 0.5mm, 1mm, 5mm, 10mm, 50mm
EDITOR = gedit

[FILTER]
PROGRAM_EXTENSION = .nc,.ngc,.gcode,.tap,.txt G-Code File
nc = cat
ngc = cat
gcode = cat
tap = cat
txt = cat

[RS274NGC]
PARAMETER_FILE = jp3163b.var
SUBROUTINE_PATH = /home/user/nc_files/subroutines

[EMCMOT]
EMCMOT = motmod
COMM_TIMEOUT = 1.0
SERVO_PERIOD = 1000000
BASE_PERIOD = 50000

[TASK]
TASK = milltask
CYCLE_TIME = 0.001

[HAL]
HALFILE = jp3163b.hal
HALFILE = custom.hal
POSTGUI_HALFILE = postgui.hal
HALUI = halui

[HALUI]

[TRAJ]
COORDINATES = X Y Z
LINEAR_UNITS = mm
ANGULAR_UNITS = degree
DEFAULT_LINEAR_VELOCITY = 25.0
MAX_LINEAR_VELOCITY = 100.0
DEFAULT_LINEAR_ACCELERATION = 200.0
MAX_LINEAR_ACCELERATION = 500.0
NO_FORCE_HOMING = 1

[EMCIO]
EMCIO = io
CYCLE_TIME = 0.100
TOOL_TABLE = tool.tbl
TOOL_CHANGE_POSITION = 0 0 10
TOOL_CHANGE_QUILL_UP = 1

# =====================================================
# AXIS X
# =====================================================
[AXIS_X]
MIN_LIMIT = -1.0
MAX_LIMIT = 301.0
MAX_VELOCITY = 50.0
MAX_ACCELERATION = 500.0

[JOINT_0]
TYPE = LINEAR
HOME = 0.0
MIN_LIMIT = -1.0
MAX_LIMIT = 301.0
MAX_VELOCITY = 50.0
MAX_ACCELERATION = 500.0

# Steps per mm = (motor_steps * microstepping) / (screw_pitch * pulley_ratio)
# TB6560 tipikus: 200 * 8 / 4 = 400 steps/mm (4mm menetemelkedés)
# ÁLLÍTSD BE a saját értékeidnek megfelelően!
SCALE = 400.0

FERROR = 5.0
MIN_FERROR = 1.0

# Homing
HOME_OFFSET = 0.0
HOME_SEARCH_VEL = -20.0
HOME_LATCH_VEL = 2.0
HOME_FINAL_VEL = 0.0
HOME_USE_INDEX = NO
HOME_IGNORE_LIMITS = YES
HOME_SEQUENCE = 1

# Step timing (nanoseconds) - TB6560
STEPGEN_MAXACCEL = 600.0
STEPLEN = 5000
STEPSPACE = 5000
DIRSETUP = 10000
DIRHOLD = 10000

